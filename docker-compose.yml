version: "3.9"

services:

  # Локальный Telegram Bot API сервер — снимает лимит 50MB
  telegram-bot-api:
    image: aiogram/telegram-bot-api:latest
    environment:
      TELEGRAM_API_ID: ${API_ID}
      TELEGRAM_API_HASH: ${API_HASH}
      TELEGRAM_LOCAL: 1
    volumes:
      - telegram-api-data:/var/lib/telegram-bot-api
    restart: unless-stopped

  # Наш бот
  bot:
    build: .
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      API_ID: ${API_ID}
      API_HASH: ${API_HASH}
      LOCAL_API_URL: http://telegram-bot-api:8081
    volumes:
      - ./downloads:/app/downloads
    depends_on:
      - telegram-bot-api
    restart: unless-stopped

volumes:
  telegram-api-data:
